name: NextJS CI

on:
  push:
    branched: [main]
  pull_request:
    branches: [main]

jobs:
  nextjs-ci:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: setup nodejs
        uses: actions/setup-node@v4
        with:
        node-version: 22.14.0

      - name: install dependencies
        run: npm ci
